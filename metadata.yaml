description: "Babbitt, first published in 1922, is a novel by Sinclair Lewis. Largely\
  \ a satire of American culture, society, and behavior, it critiques the vacuity\
  \ of middle-class American life and its pressure toward conformity. An immediate\
  \ and controversial bestseller, Babbitt was influential in the decision to award\
  \ Lewis the Nobel Prize in literature in 1930.\nThe word \"Babbitt\" entered the\
  \ English language as a \"person and especially a business or professional man who\
  \ conforms unthinkingly to prevailing middle-class standards\".\n From Wikipedia\
  \ (CC BY-SA)."
